<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ניתוח שמות ישראליים</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>שמות פרטיים של תושבי ישראל שנולדו בארץ, לפי שנת לידה, דת ומין, 1948 - 2021</h1>
    <form id="form">
        <div class="form-container">
            <div class="form-row">
                <label for="name">שם:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="M_status">גברים:</label>
                <input type="checkbox" id="M_status" name="M_status" checked>
            </div>
            <div class="form-row">
                <label for="F_status">נשים:</label>
                <input type="checkbox" id="F_status" name="F_status" checked>
            </div>
            <div class="form-row">
                <label for="religion">דת:</label>
                <select id="religion" name="religion">
                    <option value="Jews">יהודים</option>
                    <option value="Muslims">מוסלמים</option>
                    <option value="Christians">נוצרים</option>
                </select>
            </div>
        </div>
    </form>
    
    <div class="messages" id="messages"></div>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div class="footer">
        <p>All rights reserved &copy; Ariel 2024</p>
    </div>

    <script src="/script.js"></script>
    <script>
        import { inject } from '@vercel/analytics';
        inject();
    </script>
</body>
</html>
